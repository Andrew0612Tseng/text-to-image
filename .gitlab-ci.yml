stages:
  - test
  - build
  - deploy

variables:
  PROJECT_ID: first-torus-456214-a4
  BACKEND_IMAGE: gcr.io/${PROJECT_ID}/text-to-image-backend
  FRONTEND_IMAGE: gcr.io/${PROJECT_ID}/text-to-image-frontend
  REGION: asia-east1
  BACKEND_SERVICE_NAME: text-to-image-backend
  FRONTEND_SERVICE_NAME: text-to-image-frontend

# 測試後端
test-backend:
  stage: test
  image: python:3.11-slim
  script:
    - cd app
    - pip install -r requirements.txt
    - python test.py
  only:
    - main

# 建立前端映像
build-frontend:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json
    - docker login -u _json_key --password-stdin https://gcr.io < gcloud-service-key.json
  script:
    - cd frontend
    - docker build -t $FRONTEND_IMAGE .
    - docker push $FRONTEND_IMAGE
  only:
    - main

# 建立後端映像
build-backend:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  before_script:
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json
    - docker login -u _json_key --password-stdin https://gcr.io < gcloud-service-key.json
  script:
    - cd app
    - docker build -t $BACKEND_IMAGE .
    - docker push $BACKEND_IMAGE
  only:
    - main
  needs:
    - test-backend

# 部署前端到 Cloud Run
deploy-frontend:
  stage: deploy
  image: google/cloud-sdk:latest
  before_script:
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
  script:
    - |
      gcloud run deploy $FRONTEND_SERVICE_NAME \
      --image $FRONTEND_IMAGE \
      --platform managed \
      --region $REGION \
      --allow-unauthenticated \
      --port 8080 \
      --set-env-vars="PORT=8080"
  only:
    - main
  needs:
    - build-frontend

# 部署後端到 Cloud Run
deploy-backend:
  stage: deploy
  image: google/cloud-sdk:latest
  before_script:
    - echo $GCP_SERVICE_KEY > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
  script:
    - |
      gcloud run deploy $BACKEND_SERVICE_NAME \
      --image $BACKEND_IMAGE \
      --platform managed \
      --region $REGION \
      --allow-unauthenticated \
      --port 8000 \
      --set-env-vars="PORT=8000,OPENAI_API_KEY=${OPENAI_API_KEY}"
  only:
    - main
  needs:
    - build-backend