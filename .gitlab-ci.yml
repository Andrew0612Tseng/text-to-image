stages:
  - test
  - build
  - deploy

variables:
  PROJECT_ID: first-torus-456214-a4
  BACKEND_IMAGE: gcr.io/${PROJECT_ID}/text-to-image-backend
  FRONTEND_IMAGE: gcr.io/${PROJECT_ID}/text-to-image-frontend
  REGION: asia-east1
  BACKEND_SERVICE_NAME: text-to-image-backend
  FRONTEND_SERVICE_NAME: text-to-image-frontend

# 測試後端
test-backend:
  stage: test
  image: python:3.11-slim
  script:
    - echo "OPENAI_API_KEY=$OPENAI_API_KEY" > .env
    - cd app
    - pip install -r requirements.txt
  only:
    - develop

# 建立前端映像
build-frontend:
  stage: build
  image: google/cloud-sdk:474.0.0
  services:
    - docker:dind
  before_script:
    - echo "$GCP_SERVICE_KEY" | base64 -d > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file=gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
    - gcloud auth configure-docker
  script:
    - cd frontend
    - gcloud builds submit --tag $FRONTEND_IMAGE .
  only:
    - develop

# 建立後端映像
build-backend:
  stage: build
  image: google/cloud-sdk:474.0.0
  services:
    - docker:dind
  before_script:
    - echo "$GCP_SERVICE_KEY" | base64 -d > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file=gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
    - gcloud auth configure-docker
  script:
    - set -x  # 開啟 command trace
    - cd app || (echo "❌ cd app 失敗！目錄不存在？" && exit 1)
    - echo "🧪 BACKEND_IMAGE=$BACKEND_IMAGE"
    - gcloud builds submit --tag $BACKEND_IMAGE . --async
  only:
    - develop
  needs:
    - test-backend

# 部署前端到 Cloud Run
deploy-frontend:
  stage: deploy
  image: google/cloud-sdk:latest
  before_script:
    - echo "$GCP_SERVICE_KEY" | base64 -d > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
  script:
    - |
      gcloud run deploy $FRONTEND_SERVICE_NAME \
      --image $FRONTEND_IMAGE \
      --platform managed \
      --region $REGION \
      --allow-unauthenticated \
      --port 8080 \
      --set-env-vars="PORT=8080" \
      --timeout=300s
  only:
    - develop
  needs:
    - build-frontend

# 部署後端到 Cloud Run
deploy-backend:
  stage: deploy
  image: google/cloud-sdk:latest
  before_script:
    - echo "$GCP_SERVICE_KEY" | base64 -d > gcloud-service-key.json
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $PROJECT_ID
  script:
    - |
      gcloud run deploy $BACKEND_SERVICE_NAME \
      --image $BACKEND_IMAGE \
      --platform managed \
      --region $REGION \
      --allow-unauthenticated \
      --port 8000 \
      --set-env-vars="PORT=8000,OPENAI_API_KEY=${OPENAI_API_KEY}"
  only:
    - develop
  needs:
    - build-backend